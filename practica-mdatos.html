<!DOCTYPE html>
<html>
<head>
	<title>Manipulacion de Elementos</title>
</head>
<body>
	<script type="text/javascript">
		var elementos = [true, 5, false, 'hola', 'adios', 2];
		

       

		if (elementos[3].length < elementos[4].length) {
			console.log(elementos[3])


		}else{
			console.log(elementos[4]);
		}

		if (elementos[1]) {

		console.log(elementos[1] + elementos[5]);
		console.log(elementos[1] - elementos[5]);
		console.log(elementos[1] * elementos[5]);
		console.log(elementos[1] / elementos[5]);
		console.log(Math.pow(elementos[1], elementos[5]));

		}
		
	</script>
</body>
</html>
